<footer class="site-footer group">
    <div class="clearfix center">
        <p class="green">{{ site.newsletter_blurb[page.lang] }}</p>
    </div>
    <div class="clearfix">
        <div id="mc_embed_signup">
            <form action="//terracoin.us15.list-manage.com/subscribe/post?u=e669ffbd8230f2b0809677c3d&amp;id=297940d5ba" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate="novalidate">
                <div id="mc_embed_signup_scroll" class="center">
                    <div class="mc-field-group">
                        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="{{ site.newsletter_form_email[page.lang] }}" aria-required="true" aria-invalid="true">
                        <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                        <div for="mce-EMAIL" class="mce_inline_error"></div>
                    </div>
                    <div id="mce-responses" class="clear">
                        <div class="response" id="mce-error-response" style="display:none"></div>
                        <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>
                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true">
                        <input type="text" name="b_e669ffbd8230f2b0809677c3d_297940d5ba" tabindex="-1" value="">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="clearfix center">
       <div class="clearfix center" style="width: auto; display: inline-block;">
           {% for social in site.data.social %}
	   <a target="_blank" class="{{ social.class }} social_btn group" href="{{ social.url }}" title="{{ social.class | capitalize }}"></a>
           {% endfor %}
        </div>
        <div class="colelem">
            <div class="copyright-container">
                <span class="copyright-text">{{ site.copyright[page.lang] }}</span>
            </div>
             â€¢ {{ site.disclaimer[page.lang] }}
        </div>
    </div>
</footer>

{% if page.ref != 'disclaimer' and page.ref != 'electrum' %}
<style>
{% include scrolldown.css %}
</style>
{% include scrolldown.html %}
{% endif %}

<script type="text/javascript">
    var siteurl = '{{ site.url }}';
    var current_lang = '{{ page.lang }}';
    var language = navigator.language || navigator.browserLanguage;
    var default_lang = language.split('-')[0];
    if (current_lang != default_lang) {
        var langexists = 0 != $('#langselector option[data-lang=' + default_lang + ']').length;
        var refmatch = new RegExp('^' + siteurl);
        if (langexists && !refmatch.test(document.referrer))
            window.location = $('#langselector option[data-lang=' + default_lang + ']').val();
    }
</script>
